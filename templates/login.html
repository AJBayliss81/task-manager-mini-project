{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
		<div class="card-panel">
			<!---- Username field ---->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-cog prefix teal-text text-darken-3"></i>
					<input id="username" name="username" type="text" class="validate">
					<label for="username">Username</label>
				</div>
			</div>
			<!---- Password field ---->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-lock prefix teal-text text-darken-3"></i>
					<input id="password" name="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<!--- Login button --->
			<div class="row">
				<button type="submit" class="col s12 btn-large teal darken-3 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
			</div>
		</div>
	</form>
</div>

<div class="row">
	<div class="col s12">
		<p class="center-align">
			New Here? <a href="{{ url_for('register') }}" class="teal-text text-darken-3">Register Account</a>
		</p>
	</div>
</div>

{% endblock %}
